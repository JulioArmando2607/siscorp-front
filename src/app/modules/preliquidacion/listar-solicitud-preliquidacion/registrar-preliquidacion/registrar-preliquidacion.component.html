<!-- Dashboard Layout -->
<div class="p-6">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center space-x-4">
       
        <div>
          <h1 class="text-2xl font-bold">Welcome back, Brian!</h1>
          <p class="text-gray-600">You have 2 new messages and 15 new tasks</p>
        </div>
      </div>
      <div class="space-x-2">
        <button mat-stroked-button color="primary">Messages</button>
        <button mat-flat-button color="accent">Settings</button>
      </div>
    </div>
  
    <mat-tab-group>
      <mat-tab label="ANEXO 26"></mat-tab>
      <mat-tab label="ANEXO 28"></mat-tab>
      <mat-tab label="ARCHIVOS"></mat-tab>
    </mat-tab-group>
  
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 my-6">
      <!-- Due Tasks -->
      <mat-card>
        <mat-card-title class="text-blue-600 text-3xl">21</mat-card-title>
        <mat-card-subtitle>Due Tasks</mat-card-subtitle>
        <mat-card-content>Completed: 13</mat-card-content>
      </mat-card>
  
      <!-- Overdue -->
      <mat-card>
        <mat-card-title class="text-red-500 text-3xl">17</mat-card-title>
        <mat-card-subtitle>Tasks</mat-card-subtitle>
        <mat-card-content>From yesterday: 9</mat-card-content>
      </mat-card>
  
      <!-- Issues -->
      <mat-card>
        <mat-card-title class="text-yellow-600 text-3xl">24</mat-card-title>
        <mat-card-subtitle>Open</mat-card-subtitle>
        <mat-card-content>Closed today: 19</mat-card-content>
      </mat-card>
  
      <!-- Features -->
      <mat-card>
        <mat-card-title class="text-green-600 text-3xl">38</mat-card-title>
        <mat-card-subtitle>Proposals</mat-card-subtitle>
        <mat-card-content>Implemented: 16</mat-card-content>
      </mat-card>
    </div>
   
  </div>
